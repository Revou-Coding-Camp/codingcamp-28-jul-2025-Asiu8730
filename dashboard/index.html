<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Yama</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header Content -->
    <header class="main-header p-[8px]">
      <!-- Logo Icon -->
      <div class="logo rounded-[50%] h-[50px] w-[50px]"></div>

      <!-- Navigation Menu -->
      <nav>
        <a class="border px-[8px] py-[4px] rounded-l-[4px]" href="#home"
          >Home</a
        >
        <a
          class="border border-l-0 -ml-[1px] px-[8px] py-[4px]"
          href="#our-profile"
          >Our Profile</a
        >
        <a
          class="border border-l-0 -ml-[1px] px-[8px] py-[4px]"
          href="#portfolio"
          >Portfolio</a
        >
        <a
          class="border border-l-0 -ml-[1px] px-[8px] py-[4px] rounded-r-[4px]"
          href="#message-us"
          >Message Us</a
        >
      </nav>
    </header>

    <hr />

    <!-- Main Content -->
    <main>
      <!-- Home Section -->
      <section class="p-[16px]" id="home">
        <h1 class="text-[24px] font-bold">
          Welcome <span id="welcome-speech"></span> to Our Website
        </h1>
        <p class="text-[16px]"></p>

        <div class="h-[500px] banner-img"></div>
      </section>

      <hr />

      <!-- Our Profile Section -->
      <section class="p-[16px] min-h-[500px]" id="our-profile">
        <h1 class="text-[24px] font-bold">Our Profile</h1>
        <p class="text-[16px]">Learn more about our team and what we do.</p>
      </section>

      <hr />

      <!-- Portfolio Section -->
      <section class="p-[16px] min-h-[500px]" id="portfolio">
        <h1 class="text-[24px] font-bold">Portfolio</h1>
        <p class="text-[16px]">Check out our work and projects.</p>
      </section>

      <hr />

      <!-- Message Us Section -->
      <section class="p-[16px] min-h-[500px]" id="message-us">
        <h1 class="text-[24px] font-bold">Message Us</h1>
        <p class="text-[16px]">
          Feel free to reach out with any questions or inquiries.
        </p>

        <div class="flex">
          <form class="flex-1">
            <div>
              <label for="name-input">Name:</label>
              <input
                class="border rounded-[4px] px-[8px] py-[4px]"
                type="text"
                id="name-input"
                name="name"
              />
            </div>

            <button
              class="border rounded-[4px] px-[8px] py-[4px]"
              type="button"
              onclick="validateForm();"
            >
              Send Message
            </button>
          </form>

          <aside class="min-h-[100px] flex-1 rounded-[4px] bg-blue-200">
            <p id="result-form"></p>
          </aside>
        </div>
      </section>
    </main>

    <hr />

    <!-- Footer Content -->
    <footer class="text-center p-[20px] bg-gray-200">
      <p>&copy; 2025 Yama Roni. All rights reserved.</p>
    </footer>

    <!-- Javascript External -->
    <script src="js/script.js"></script>
  </body>
</html>
